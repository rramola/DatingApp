{% extends "base.html" %}
{% block content %}
{% for message in received_messages %}
    <div class="inboxMSGs">
        <p>From: {{ message.sender.user.username }}</p>
        <p>{{ message.content }}</p>
        <a href="{% url 'message_detail' message.id %}">Reply</a>
    </div>
{% endfor %}
{% endblock content %}
