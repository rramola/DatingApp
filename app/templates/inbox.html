{% extends "base.html" %}
{% block content %}
{% for message in received_messages %}
    <div class="inboxMSGs">
        <p>From: {{ message.sender.user.username }}</p>
        <p>{{ message.content }}</p>
        <button class="inboxBTN"><a href="{% url 'message_detail' message.id %}">Reply</a></button>
        {% comment %} <a href="{% url 'delete_message' message.id %}">Delete</a> {% endcomment %}
    </div>
{% endfor %}
{% endblock content %}
