{% extends "base.html" %}
{% block content %}
<div class="inboxMSGs">
    {% if message.sender.profile_pic %}
        <img src="{{ message.sender.profile_pic.url }}">
    {% endif %}
    <p>From: {{ message.sender.user.username }}</p>
    <p>{{ message.content }}</p>

<form method="post">
    {% csrf_token%}
    <textarea name="content"></textarea>
    <input type="submit" value="Send">
</form>
</div>

{% endblock content %}
