{% extends 'base.html'%} {%block content%}
<body>
  <div id="registration_form_page_container">
    <div id="registration_form_container">
      <form method="POST" action="" id="registration_form">
        {%csrf_token%}
        <div id="registration-form_title_container">
          <h3>Register Account</h3>
        </div>
        <div class="registration_form_input_container">
          <div class="registration_form_input_items">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          {{form.username}}
        </div>

        <div class="registration_form_input_container">
          <span class="input-group-text"
            ><i class="fas fa-envelope-square"></i
          ></span>
          {{form.first_name}}
        </div>

        <div class="registration_form_input_container">
          <span class="input-group-text"
            ><i class="fas fa-envelope-square"></i
          ></span>
          {{form.last_name}}
        </div>

        <div class="registration_form_input_container">
          <span class="input-group-text"
            ><i class="fas fa-envelope-square"></i
          ></span>
          {{form.email}}
        </div>

        <div class="registration_form_input_container">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          {{form.password1}}
        </div>

        <div class="registration_form_input_container">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          {{form.password2}}
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
          <input
            class="btn login_btn"
            type="submit"
            value="Register Account"
            id="register_button"
          />
        </div>
        <div id="registration_page_login_link">
          <p>
            Already have an account?
            <a href="{% url 'login' %}" class="ml-2">Login</a>
          </p>
        </div>
      </form>
      {{form.errors}}
    </div>
    {{form.errors}}
  </div>
</body>
{% endblock content %}
