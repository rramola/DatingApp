{% extends 'home.html'%} {%block content%}
<div id="profile_information_container">
  <div id="profile_name_container">{{user.first_name}} {{user.last_name}}</div>
</div>
<button>
  <a href="{%url 'personality'%}">Edit Personal Profile</a>
</button>
<button>
  <a href="{%url 'dating'%}">Edit Dating Profile</a>
</button>
{% if user_profile.has_dating_profile %}
<div id="dating_profile_information_container">
  {{dating_profile.profile_pic}}{{dating_profile.gender}}{{dating_profile.age}}{{dating_profile.interested_in}}{{dating_profile.smoker}}
</div>
{% endif %} {%endblock content%}
